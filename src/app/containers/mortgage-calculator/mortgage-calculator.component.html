    <li>Pris: <input type="text" [(ngModel)]="price" /></li>
    <li>Handpenning: <input type="text" [(ngModel)]="downPayment" /></li>
    <li>Driftskostnad: <input type="text" [(ngModel)]="operatingcosts" /></li>
</ul>

<button (click)="calculate()">Räkna</button>

<p>Lånebelopp: </p>
<pre>{{ interestRates$ | async | json }}</pre>
